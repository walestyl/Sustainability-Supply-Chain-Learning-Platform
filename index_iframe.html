  <body>
    
    <div class='container-fluid iframe'>
      <div class='well'>
        <form class="form-inline" role="form">  
          <div hidden   >
          <div class="form-group">

          </div>

          <label>&nbsp;
            within&nbsp;

              <option value='400'>2 blocks</option>
              <option value='805'>1/2 mile</option>
              <option value='1610'>1 mile</option>
              <option value='3220'>2 miles</option>
            </select>
          </label>
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <div class="form-group">
            <div class="btn-group">
              <a class='btn btn-primary' id='search' href='#'>
                <i class='glyphicon glyphicon-search'></i>
              </a>
              <a class='btn btn-default' id='reset' href='#'>
                <i class='glyphicon glyphicon-repeat'></i>

            </div>
            </div>
<p></p>
<p></p>



          </div>


            <div>

              Sustainability Impacts Learning Platform

              </li>
              <li>
                <label class='checkbox inline'>
                  <input type='checkbox' id='cbType2' />
                  
                  Forestry
                </label>
              </li>
              <li>
                <label class='checkbox inline'>
                  <input type='checkbox' id='cbType3' />
                  
                  Seafood
                </label>
              </li>
            </ul>
            </div>
        </form>
      </div>

      <noscript>
        <div class='alert alert-info'>
          <h4>Your JavaScript is disabled</h4>
          <p>Please enable JavaScript to view the map.</p>
        </div>
      </noscript>
      <div id='map_canvas'></div>
      <div class='alert alert-info' id='result_box' ><strong id='result_count'></strong></div>

      <div hidden>
      <div class='well'>
        <div id='results_list'></div>
      </div>
      </div>
      
       <div>

        <small>Developed with open source tools<a href='https://github.com/derekeder/FusionTable-Map-Template'>Searchable Map Template</a> and <a href='https://www.google.com/fusiontables/DataSource?docid=1-P8u-cmqPSvhdlTRHTvLz7cjGiffSQzgZuTi-86F#map:id=3'>Google Fusion Tables</a>.</small>

    </div>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.address.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&v=3.17"></script>
    <script type="text/javascript" src="js/maps_lib.js"></script>
    <script type='text/javascript'>
      //<![CDATA[        
        $(function() {
          
          var myMap = new MapsLib({
            fusionTableId:      "1-P8u-cmqPSvhdlTRHTvLz7cjGiffSQzgZuTi-86F",
            googleApiKey:       "AIzaSyCtyrVNfw9YO9dEpL7C5C8q9FkfIE1asIQ",
            locationColumn:     "'Study Location'",
            map_center:         [4.390339, -25.576172],
            locationScope:      "chicago"
          });

          
          var autocomplete = new google.maps.places.Autocomplete(document.getElementById('search_address'));

          $(':checkbox').click(function(){
            myMap.doSearch();
          });

          $(':radio').click(function(){
            myMap.doSearch();
          });
          
          $('#search_radius').change(function(){
            myMap.doSearch();
          });
          
          $('#search').click(function(){
            myMap.doSearch();
          });
          
          $('#find_me').click(function(){
            myMap.findMe(); 
            return false;
          });
          
          $('#reset').click(function(){
            myMap.reset(); 
            return false;
          });
          
          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key === 13) {
                  $('#search').click();
                  return false;
              }
          });
        });
      //]]>
    </script>
